<script type="text/javascript">
	$(function(){
		
		$("#play ul>li:not(li:last)").css("margin-right","10px");
		$("#play ul>li:last").css("background","#f0f0f0");
		$("ul>li:not(li:last) span").css({"background":"#f0a30f"});
		$("ol>li:first span").css({"background":"#f0a30f"});
		$("ol>li:not(li:first) span").css({"background":"#a4a3a3"});
		$("ol>li:lt(5)").css("background","url(images/orange.jpg) right -4px no-repeat");
		$("ol>li:eq(1)").css("background","url(images/green.jpg) right -4px no-repeat");
		$("ol>li:gt(4)").css("background","url(images/green.jpg) right -4px no-repeat");
		
		
		var count=document.getElementsByTagName("p");
		for (var i = 2; i < count.length; i++) {
			$("#play ol>li").mouseover(function(){
				$(this).find("p:hidden").show()
			})
			}  ;
			for (var i = 2; i < count.length; i++) {
				$("#play ol>li").mouseout(function(){
					
					$(this).find("p:visible").hide()
				})
				}  ;


	});

</script>
