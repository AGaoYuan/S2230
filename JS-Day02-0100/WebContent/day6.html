<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>

<script type="text/javascript">
	var num = 1;
	
	window.onload = function(){
		setInterval(goNextIndex,1000);
		
	};
	
	function goNextIndex(){
		var dom = document.getElementById('myimg');
		if (num<5) {
			num++;
		}else{
			num=1;
		}
		dom.src="images/"+num+".jpg";
		
	}
	
	
</script>

</head>
<body>
<img src="images/1.jpg" width="500px" height="500px" id="myimg" />

</body>
</html>
