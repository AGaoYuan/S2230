<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>上机练习1</title>

<script type="text/javascript">
function chapter1(){
	//上级练习1
	var fruit = new Array(4);
	fruit[0] = 'cs';
	fruit[1] = 'afSddf';
	fruit[2] = 'ghDhj';
	fruit[3] = 'yuHjm';
	var sum = 0;
	for (var i in fruit) {
		document.write(fruit[i]+'<br/>');
		if(fruit[i].indexOf("D")!=-1){
			sum++;	
		}else if (fruit[i].indexOf("d")!=-1) {
			sum++;	
		}
	}
	document.write('共有数组中的长度 '+sum+'包含d或者D'); 
	
}
chapter1();

</script>
</head>
<body>

</body>
</html>
